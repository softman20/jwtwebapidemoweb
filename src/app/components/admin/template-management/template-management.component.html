<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card card-success">
          <div class="card-header">
            <h3 class="card-title">
              Template Management
            </h3>
          </div>

          <!-- selection criteria   -->
          <app-selection-criteria [selectionCriteria]="templateSelectionRule" [withRequestType]="false"></app-selection-criteria>
          <div class="card-footer">
              <button (click)="getTemplateControls()" [disabled]="!templateSelectionRule.IsValid()" type="submit" class="btn btn-success">View</button>
              <button *ngIf="templateSelectionRule?.ValidationRuleUserRoles==null" (click)="showValidationRuleDialog()" type="submit" class="btn btn-success float-right">Add New</button>
              <button *ngIf="templateSelectionRule?.ValidationRuleUserRoles?.length" (click)="showValidationRuleDialog(true)" type="submit" class="btn btn-success float-right ml-1">Edit</button>
              <button *ngIf="templateSelectionRule?.ValidationRuleUserRoles?.length" (click)="deleteValidationRuleDialog()" type="submit" class="btn btn-danger float-right">Delete</button>
            </div>
        </div>
<p-dataTable [value]="templateControls">
  <p-column field="Label" header="label"></p-column>  
  <p-column field="SapTable" header="SapTable"></p-column>  
  <p-column field="SapField" header="SapField"></p-column>  
</p-dataTable>
      </div>

    </div>
  </div>
</section>
