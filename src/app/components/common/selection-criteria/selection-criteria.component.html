<form class="form-horizontal" #formValidationRules="ngForm">
<div class="card-body">
    <div class="row">
      <div class="form-group col-sm-6">
        <label for="processType" class="control-label">Proccess Type
          <b class="text-danger" *ngIf="processType.touched && processType.invalid">*</b>
        </label>
        <div>
          <p-selectButton name="processType" (onChange)="processTypeChanged()" [options]="processTypes" #processType="ngModel" [(ngModel)]="validationRule.ProcessTypeId"
            required></p-selectButton>
          {{validationRule.ProcessTypeId}}
          <span class="text-danger" *ngIf="processType.touched && processType.invalid">Process Type is required</span>
        </div>
      </div>
      <div class="form-group col-sm-6">
        <label for="companyCode" class=" control-label">Company Code
          <b class="text-danger" *ngIf="companyCode.touched && companyCode.invalid">*</b>
        </label>
        <div>
          <p-dropdown appendTo="body" [options]="companies" (onChange)="validationRuleSelectionChanged()" #companyCode="ngModel" name="companyCode"
            [(ngModel)]="validationRule.CompanyCode" filter="true" placeholder="Select Company" optionLabel="Name"
            [showClear]="true" required></p-dropdown>
          {{validationRule?.CompanyCode?.Id}}
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-sm-6">
        <label for="" class=" control-label">Account Group</label>
        <div class=" ">
          <p-dropdown appendTo="body" [options]="accountGroups" (onChange)="validationRuleSelectionChanged()" #companyCode="ngModel"
            name="accountGroups" [(ngModel)]="validationRule.AccountGroup" filter="true" placeholder="Select Account Group"
            optionLabel="Name" [showClear]="true" required></p-dropdown>
          {{validationRule?.AccountGroup?.Id}}
        </div>
      </div>
      <div class="form-group col-sm-6">
        <label for="requestType" class=" control-label">Request Type
          <b class="text-danger" *ngIf="requestType.touched && requestType.invalid">*</b>
        </label>
        <div>
          <p-selectButton name="requestType" [options]="requestTypes" (onChange)="validationRuleSelectionChanged()" #requestType="ngModel"
            [(ngModel)]="validationRule.RequestTypeId" required></p-selectButton>
          {{validationRule.RequestTypeId}}
          <span class="text-danger" *ngIf="requestType.touched && requestType.invalid">Request Type is required</span>
        </div>
      </div>
    </div>
  </div>
  </form>
